<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>

	<section class="stage" role="main">
		<header class="header" role="heading">
			<h1 class="header__title"><span class="">Santa</span> vs. <span class="">Krampus</span></h1>
			<p class="header__subtitle">2017 Deathmatch</p>
		</header>
		
		<section class="healthbar">			
			<div class="healthbar__santa">
				<h3>Santa</h3>
				<meter class="healthbar__santa-meter" max="1.0" min="0.0" value="0.9"></meter>
			</div>
			<div class="healthbar__krampus">
				<h3>Krampus</h3>
				<meter class="healthbar__krampus-meter" max="1.0" min="0.0" value="0.9" dir="rtl"></meter>
			</div>
		</section>

	</section>

	<script src="js/main.js"></script>
</body>
</html>
